<div class="container">
  <div class="row">
    <div class="col-md-4 p-0 faction-Background-img"
      [ngClass]="{'col-md-12': isImperium==1, 'col-md-4': isImperium==2, 'd-none': isImperium==3}"
      style="background-image: url(/assets/Imperium_Background.jpg);">

      <div *ngIf="isImperium==1" class="row">
        <div *ngFor="let army of armies | keyvalue" class="card card-Armies" style="width: 10rem;">
          <img class="card-img-top" src="" alt="">
          <div class="card-body">
            <h5 class="card-title">{{army.value.name}}</h5>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            <a href="#" class="btn btn-primary">Remove</a>
          </div>
        </div>
      </div>

      <button (click)='onFactionImperium()' *ngIf="isImperium==2" class="btn-faction">
        <img src="/assets/Imperial_Eagle.png" alt="ImperialEagle" class="btn-faction-img">
        <h2>
          Imperium
        </h2>
      </button>

    </div>
    <div class="col-md-4 p-0 faction-Background-img"
      [ngClass]="{'col-md-12': isChaos==1, 'col-md-4': isChaos==2, 'd-none': isChaos==3}"
      style="background-image: url(/assets/Chaos_Background.jpg);">

      <div *ngIf="isChaos==1" class="row">
        <div *ngFor="let army of armies | keyvalue" class="card card-Armies" style="width: 10rem;">
          <img class="card-img-top" src="..." alt="">
          <div class="card-body">
            <h5 class="card-title">{{army.value.name}}</h5>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            <a href="" class="btn btn-primary" (click)="onDeleteArmy(army.value.id)">Remove</a>
          </div>
        </div>
      </div>

      <button (click)='onFactionChaos()' *ngIf="isChaos==2" class="btn-faction">
        <img src="/assets/Icon_Of_Chaos.jpg" alt="IconOfChaos" class="btn-faction-img">
        <h2>
          Chaos
        </h2>
      </button>
    </div>
    <div class="col-md-4 p-0 faction-Background-img"
      [ngClass]="{'col-md-12': isXenos==1, 'col-md-4': isXenos==2, 'd-none': isXenos==3}"
      style="background-image: url(/assets/Xenos-Background.jpg);">

      <div *ngIf="isXenos==1" class="row">
        <div *ngFor="let army of armies | keyvalue" class="card card-Armies" style="width: 10rem;">
          <img class="card-img-top" src="..." alt="">
          <div class="card-body">
            <h5 class="card-title">{{army.value.name}}</h5>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            <a href="#" class="btn btn-primary">Remove</a>
          </div>
        </div>
      </div>

      <button (click)='onFactionXenos()' *ngIf="isXenos==2" class="btn-faction">
        <img src="/assets/Xenos_icon.jpg" alt="XenosIcon" class="btn-faction-img">
        <h2>
          Xenos
        </h2>
      </button>
    </div>
  </div>
  <div class="input-group" *ngIf="isImperium==1">
    <div class="input-group-prepend">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">
        Armies</button>

      <div *ngIf="!showArmyInput">
        <button (click)="showHideAddArmy()" class="btn btn-outline-secondary">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div *ngIf="showArmyInput">
        <input type="text" class="form-control col-md-4" (keydown.enter)="onAddArmy($event.target.value)">
      </div>

      <div class="dropdown-menu">
        <button class="dropdown-item" type="button" *ngFor="let army of armies | keyvalue">
          {{ army.value.name }} </button>
      </div>
    </div>


  </div>
