
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title">Add Army</h5>
         <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         Army Name: <input type="text" class="form-control" [formControl]="armyName">
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" (click)="closeModal()" data-dismiss="modal">Close</button>
         <button type="button" (click)="onAddArmy(armyName.value)" class="btn btn-primary">Save changes</button>
       </div>
     </div>
