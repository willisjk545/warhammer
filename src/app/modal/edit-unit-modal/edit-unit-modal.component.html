<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Edit Unit</h5>
        <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        Unit Name: 
        <input type="text" class="form-control" [(ngModel)]="unitName">
        
        <div class="row">
            <div class="col-md-3">
                Quantity: 
                <input type="number" class="form-control" [(ngModel)]="quantity">
            </div>

            <div class="unitType-dropdown">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle form-control" 
                    type="button" 
                    id="dropdownMenuButton" 
                    data-toggle="dropdown">
                    {{ typeName }}:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" (click)="onTypeSelected('HQ')">HQ</button>
                    <button class="dropdown-item" (click)="onTypeSelected('Troop')">Troop</button>
                    <button class="dropdown-item" (click)="onTypeSelected('Elite')">Elite</button>
                    <button class="dropdown-item" (click)="onTypeSelected('Fast Attack')">Fast Attack</button>
                    <button class="dropdown-item" (click)="onTypeSelected('Heavy Support')">Heavy Support</button>
                    <button class="dropdown-item" (click)="onTypeSelected('Lord of War')">Lord of War</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
