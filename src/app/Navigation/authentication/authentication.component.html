<div class="container w-25">
    <div class="row">
        <div class="col-md-12 margin-top">
            Username: 
            <input 
            type="text"
            class="form-control"
            [formControl]="username">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            Password: 
            <input 
            type="password" 
            class="form-control" 
            [formControl]="password">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-primary mt-3 w-100" 
            (click)="checkUserCredentials(username.value, password.value)">
            Login</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="mt-3">
                <a href="#">Create New User</a>
            </div>
        </div>
    </div>
</div>
